<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|ZCOOL+XiaoWei" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
    <title>GBF Spark Calculator</title>
</head>
<body>
    <header>
        <h1>Granblue Fantasy</h1>
        <h2>Spark Calculator</h2>
    </header>

    <div class="frame">
        <div class="crystalBox">
            <h3>Crystals</h3>
            <input type="text" id="crystalTotal">
        </div>
        <div class="tenPartBox">
                <h3>10-part Draw Tickets</h3>
                <input type="text" id="tenTixTotal">
        </div>
        <div class="onePartBox">
                <h3>Single Draw Tickets</h3>
                <input type="text" id="oneTixTotal">
        </div>
        <div class="calcButton">
            <button type="button" id="calc">Calculate</button>
        </div>
        <div class="totalSparkBox">
                <h3>Total Sparks</h3>
                <div id="sparkTotal"></div>
        </div>
        <div class="resetButton">
                <button type="button" id="reset">Reset</button>
        </div>
    </div>

    <footer>
        Made by Zun and Chikin 2019
    </footer>

    <script>
            document.getElementById('calc').onclick = function() {
              var crystals = Number(document.getElementById('crystalTotal').value);
              var tenTix = Number(document.getElementById('tenTixTotal').value);
              var oneTix = Number(document.getElementById('oneTixTotal').value);
              var spark = Number(Math.trunc(crystals / 300) + (tenTix * 10) + oneTix); //math.trunc takes whole number value and ignores decimals
              document.getElementById('sparkTotal').innerHTML = spark;}

            document.getElementById('reset').onclick = function() {
                document.getElementById('crystalTotal').value = "";
                document.getElementById('tenTixTotal').value = "";
                document.getElementById('oneTixTotal').value = "";
                document.getElementById('sparkTotal').innerHTML = "";
            }
    </script>

</body>
</html>
